<!DOCTYPE html>
<html lang="ko">
<head>
    <title> 로그인 </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login-code.css">
</head>
<body>
    <header id="login">
        <h1><a href="#"><img src="img/logo.png" alt="로고">Frist Club</a></h1>
        <div class="container">
            <h3>가입코드는 텔레그램 : ROYALCLUB8 으로 문의주세요.</h3>
            <div class="login_form">
                <div class="input-enter">
                    <input type="text" minlength="5" maxlength="13" title="가입코드" placeholder="가입코드">
                    <span class="miss_code">가입코드가 올바르지 않습니다.</span>
                </div>
            </div>
            <div class="btnbox">
                <button type="check">확인</button>
                <button type="cancel">취소</button>
            </div>
        </div>
    </header>
</body>
</html>
