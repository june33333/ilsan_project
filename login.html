<!DOCTYPE html>
<html lang="ko">
<head>
    <title> 로그인 </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header id="login">
        <h1><a href="#"><img src="img/logo.png" alt="로고">Frist Club</a></h1>
        <div class="container">
            <div class="login_form">
                <div class="input-enter">
                    <input type="text" minlength="5" maxlength="13" title="아이디" placeholder="User ID">
                    <span class="miss_id">아이디가 올바르지 않습니다.</span>
                </div>
                <div class="input-enter">
                    <input type="password" minlength="5" maxlength="13" title="패스워드" placeholder="Password">
                    <span class="miss_password">비밀번호가 올바르지 않습니다.</span>
                    <span class="not_info">정보가 올바르지 않습니다.</span>
              </div>
            </div>
            <div class="btnbox">
                <button type="submit">로그인</button>
                <button type="sign-up">회원가입</button>
            </div>
        </div>
    </header>
</body>
</html>
